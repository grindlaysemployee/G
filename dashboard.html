<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Employee Profile</h2>
    <div id="profile"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const emp = JSON.parse(localStorage.getItem("employee"));
    if (!emp || !emp.success) window.location.href = "index.html";

    const profile = `
      <p><strong>Emp Code:</strong> ${emp.empcode}</p>
      <p><strong>Name:</strong> ${emp.name}</p>
      <p><strong>Designation:</strong> ${emp.designation}</p>
      <p><strong>Father's Name:</strong> ${emp.fathername}</p>
      <p><strong>Gender:</strong> ${emp.sex}</p>
      <p><strong>ESIC Number:</strong> ${emp.esic}</p>
      <p><strong>PF Number:</strong> ${emp.pf}</p>
      <p><strong>DOB:</strong> ${emp.dob}</p>
      <p><strong>Mobile:</strong> ${emp.mobile}</p>
      <p><strong>Aadhar:</strong> ${emp.aadhar}</p>
      <p><strong>ID Proof:</strong> ${emp.idproof}</p>
      <p><strong>Permanent Address:</strong> ${emp.permanent}</p>
      <p><strong>Local Address:</strong> ${emp.local}</p>
      <p><strong>Date of Joining:</strong> ${emp.doj}</p>
      <p><strong>Emergency Contact:</strong> ${emp.emergency}</p>
      <p><strong>Status:</strong> ${emp.status}</p>
    `;

    document.getElementById("profile").innerHTML = profile;

    function logout() {
      localStorage.removeItem("employee");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
