<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT COLUMN: Extended Details -->
    <div class="employee-details">
      <div class="scroll-section" id="leftDetails">
        <!-- Dynamic content inserted here -->
      </div>
    </div>

    <!-- RIGHT COLUMN: Profile + Basic Info -->
    <div class="employee-profile">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <img id="empImage" class="emp-image" src="" alt="Employee Image"/>
      <h2 id="empName">Welcome, </h2>
      <div class="info-box" id="basicDetails">
        <!-- Dynamic content inserted here -->
      </div>

      <div class="button-group">
        <button class="action-btn green" onclick="applyLeave()">Leave Apply</button>
        <button class="action-btn green" onclick="viewLeaveStatus()">Leave Status</button>
      </div>
    </div>
  </div>

  <div class="spinner" id="spinner">Loading...</div>
  <script src="script.js"></script>
</body>
</html>
