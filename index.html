<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Self Service Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <img src="image/logo.png" alt="Company Logo" class="login-logo">
            <h2>Employee Login</h2>
            <input type="text" id="empId" placeholder="Employee ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="spinner" id="spinner"></div>
            <p id="loginMessage" class="error"></p>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-container" id="dashboardSection" style="display: none;">
        <div class="dashboard">
            <!-- Left Column -->
            <div class="dashboard-left">
                <div class="employee-info">
                    <img id="empImage" src="" alt="Employee Image" class="employee-photo">
                    <h3 id="empName"></h3>
                    <p id="empDesignation"></p>
                    <div class="button-group">
                        <button onclick="showLeaveApply()">Leave Apply</button>
                        <button onclick="fetchLeaveStatus()">Leave Status</button>
                        <button onclick="fetchLeaveBalance()">Leave Balance</button>
                        <button onclick="fetchAttendance()">Current Month Attendance</button>
                        <button onclick="fetchSalarySlip()">Salary Slip</button>
                        <button class="logout" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="dashboard-right">
                <div id="employeeDetails" class="details-card"></div>
                <div id="dynamicSection"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
