<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=500, user-scalable=no" />
  <title>Employee Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection" class="login-box">
    <div class="lens-container">
      <img src="image/image3.png" alt="Company Logo" class="lens-image">
    </div>
    <h2>Employee Login</h2>
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="login-box hidden">
    <div class="spinner"></div>
    <p>Loading employee data...</p>
  </div>

  <!-- Employee Details Section -->
  <div id="employeeDetails" class="dashboard hidden">
    <!-- Left: Details -->
    <div class="left-panel">
      <h2>Welcome, <span id="empName"></span></h2>
      <ul id="detailsList"></ul>
    </div>

    <!-- Right: Image + Buttons -->
    <div class="right-panel">
      <img id="employeeImage" src="image/default.jpg" alt="Employee Photo" class="employee-img">
      <div class="button-group">
        <button id="leaveApplyBtn">Leave Apply</button>
        <button onclick="openLeaveStatus()">Leave Status</button>
        <button onclick="openLeaveBalance()">Leave Balance</button>
        <button onclick="openAttendanceStatus()">Current Month Attendance</button>
        <button onclick="openSalarySlip()">Salary Slip</button>
        <button onclick="logout()" class="logout">Logout</button>
      </div>
    </div>
  </div>

  <!-- Shared Section for Leave/Attendance/Salary -->
  <div id="leaveStatusSection" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
