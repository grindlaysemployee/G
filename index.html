<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=500, user-scalable=no" />
  <title>Employee Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection" class="login-box">
    <div class="lens-container">
      <img src="image/image3.png" alt="Company Logo" class="lens-image">
    </div>
    <h2>Employee Login</h2>
    <input type="text" id="empId" placeholder="Employee ID" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button type="button" onclick="login()">Login</button>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="login-box hidden">
    <div class="spinner"></div>
    <p>Loading employee data...</p>
  </div>

  <!-- Employee Details Section -->
  <div id="employeeDetails" class="dashboard hidden">
    <!-- Left: Details -->
    <div class="left-panel">
      <h2>Welcome, <span id="empName"></span></h2>
      <ul id="detailsList"></ul>
    </div>

    <!-- Right: Image + Buttons -->
    <div class="right-panel">
      <img id="employeeImage" src="image/default.jpg" alt="Employee Photo" class="employee-img">
      <div class="button-group">
        <button type="button" onclick="window.location.href='leave.html'">Leave Apply</button>
        <button type="button" id="leaveStatusBtn" onclick="openLeaveStatus()">Leave Status</button>
        <button type="button" id="leavebalanceBtn" onclick="openleavebalance()">Leave Balance</button>
        <button type="button" id="attendanceBtn" onclick="openAttendance()">Attendance</button>
        <button type="button" id="salaryslipBtn" onclick="opensalaryslip()">Salary Slip</button>
        <button type="button" id="documentBtn" onclick="opendocument()">Document</button>
        <button type="button" onclick="window.location.href='com.html'">Complain</button>
        <button type="button" id="complainstatusBtn" onclick="opencomplainstatus()">Complain Status</button>
        <button type="button" id="bonusBtn" onclick="openbonus()">Bonus</button>
        <button type="button" onclick="logout()" class="logout">Logout</button>
      </div>
    </div>
  </div>

  <!-- Data Sections -->
  <div id="leaveStatusSection" class="hidden"></div>
  <div id="leavebalanceSection" class="hidden"></div>
  <div id="attendanceSection" class="hidden"></div>
  <div id="salarySection" class="hidden"></div>
  <div id="documentSection" class="hidden"></div>
  <div id="complainSection" class="hidden"></div>
  <div id="complainstatusSection" class="hidden"></div>
  <div id="bonusSection" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
