<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginSection">
    <h2>Employee Login</h2>
    <input type="text" id="empId" placeholder="Employee ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="loadingSpinner" class="hidden">Loading...</div>

  <div id="employeeDetails" class="hidden main-layout">
    <div class="left-panel">
      <h2>Other Details</h2>
      <ul id="detailsList"></ul>
    </div>

    <div class="center-panel">
      <img id="employeeImage" src="image/default.jpg" alt="Employee Image" />
      <h2 id="empName">Welcome, </h2>
      <ul class="basic-info">
        <li id="empIdField"></li>
        <li id="empCodeField"></li>
        <li id="designationField"></li>
        <li id="statusField"></li>
      </ul>
      <div class="button-group">
        <button onclick="window.open('https://forms.gle/VmkgUhK44DoWfBCa6')" class="btn-green">Leave Apply</button>
        <button onclick="openLeaveStatus()" class="btn-green">Leave Status</button>
        <button onclick="logout()" class="btn-red">Logout</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Current Month Attendance</h2>
      <div class="attendance-box">
        <!-- Placeholder for future attendance data -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
