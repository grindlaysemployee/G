<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Self-Service Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN SECTION -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <img src="image/image3.png" alt="Company Logo" class="logo">
            <h2>Employee Login</h2>
            <input type="text" id="empId" placeholder="Employee ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="spinner" id="spinner"></div>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div class="dashboard" id="dashboardSection" style="display:none;">
        <div class="dashboard-left">
            <img id="empImage" class="profile-img" alt="Employee Image">
            <h3 id="empName"></h3>
            <p id="empDesignation"></p>
            <div class="button-group">
                <button onclick="showLeaveApply()">Leave Apply</button>
                <button onclick="showLeaveStatus()">Leave Status</button>
                <button onclick="showLeaveBalance()">Leave Balance</button>
                <button onclick="showAttendance()">Attendance</button>
                <button onclick="showSalarySlip()">Salary Slip</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="dashboard-right">
            <h2>Employee Details</h2>
            <ul id="empDetailsList"></ul>

            <div id="dataDisplaySection" class="data-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
