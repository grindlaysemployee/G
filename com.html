<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      display: none;
      font-size: 14px;
    }
    .success {
      color: green;
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Form</h2>
    <form id="complaintForm">
      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId" readonly>
      <span id="employeeIdError" class="error">Employee ID is required</span>

      <label for="timestamp">Date & Time:</label>
      <input type="text" id="timestamp" name="timestamp" readonly>

      <label for="against">Against Person:</label>
      <input type="text" id="against" name="against">
      <span id="againstError" class="error">Please enter the name</span>

      <label for="complaint">Complaint:</label>
      <textarea id="complaint" name="complaint" rows="4"></textarea>
      <span id="complaintError" class="error">Complaint must be at least 10 characters</span>

      <button type="submit">Submit Complaint</button>
    </form>

    <div id="successMsg" class="success">✅ Complaint submitted successfully!</div>

    <div id="preview" style="display:none;">
      <h3>Submitted Data Preview</h3>
      <pre id="previewJson"></pre>
    </div>
  </div>

  <script>
    // Auto-fill Employee ID from query string if passed
    (function autoFillEmployeeId() {
      const params = new URLSearchParams(window.location.search);
      const empId = params.get("employeeId");
      if (empId) {
        document.getElementById("employeeId").value = empId;
      }
    })();

    // Timestamp auto-update
    function formatTimestamp(d) {
      const pad = (n) => String(n).padStart(2, '0');
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    const tsInput = document.getElementById('timestamp');
    tsInput.value = formatTimestamp(new Date());
    setInterval(() => { tsInput.value = formatTimestamp(new Date()); }, 1000);

    // Form handling
    const form = document.getElementById('complaintForm');
    const successMsg = document.getElementById('successMsg');
    const preview = document.getElementById('preview');
    const previewJson = document.getElementById('previewJson');

    function show(id, on) { 
      const el = document.getElementById(id); 
      if (el) el.style.display = on ? 'block' : 'none'; 
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide old errors
      ['employeeIdError', 'againstError', 'complaintError'].forEach(id => show(id, false));

      const data = {
        timestamp: tsInput.value.trim(),
        employeeId: document.getElementById('employeeId').value.trim(),
        against: document.getElementById('against').value.trim(),
        complaint: document.getElementById('complaint').value.trim()
      };

      // Validation
      let valid = true;
      if (!data.employeeId) { show('employeeIdError', true); valid = false; }
      if (!data.against) { show('againstError', true); valid = false; }
      if (data.complaint.length < 10) { show('complaintError', true); valid = false; }
      if (!valid) return;

      try {
        // Send data to Google Apps Script Web App
        const response = await fetch("https://script.google.com/macros/s/AKfycbyVbcJNj_TKOpgaLOgX5E0r-XuIXwBFfJyAwcu3XsX1278xhDV1LETv8Ls2VBk7zQsi/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.text();
        console.log("Server Response:", result);

        // Show success
        successMsg.style.display = 'block';
        preview.style.display = 'block';
        previewJson.textContent = JSON.stringify(data, null, 2);
        form.reset();
        tsInput.value = formatTimestamp(new Date());

      } catch (error) {
        alert("❌ Error submitting complaint: " + error.message);
      }
    });
  </script>
</body>
</html>
